<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Check if element exists before manipulating innerHTML
    const element = document.getElementById("myDiv");
    if (element) {
      element.innerHTML += "<p>This text will be appended.</p>";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
